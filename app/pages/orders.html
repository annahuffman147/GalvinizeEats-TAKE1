<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src='../js/main.js'></script>
    <meta charset="utf-8">
    <title>Galvanize Eats</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Galvanize Eats</h1>
      </header>
      <div class="tagline">
        <h2>gFood = Good Food Delivered Fast</h2>
      </div>
      <button type="button" name="button">Place an Order</button>
    </div>
    <main>
      <section class='selections'>
        <div class='menu' id='menu'>

        </div>
        <div class='quantity' id='quantity'>

        </div>
      </section>
      <aside class="currentOrder">
        <div id='items'>

        </div>
        <div class='cost'>

        </div>
      </aside>

      <div class="contactInfo">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="GET-city" class="col-lg-2 control-label">City:</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
            </div>
            <div class="form-group">
              <label for="Get-state" class="col-lg-2 control-label">State:</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="state" placeholder="State">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id='checkToSave'> Save this location
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button id='submit' type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>

      </div>


    </main>
    <footer>
    <caption>&#169; Galvanize Eats, 2015  &#9884; Denver, Colorado</caption>
    </footer>
  </body>
</html>

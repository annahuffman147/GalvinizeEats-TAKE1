<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./cssOrder/normalizeOrder.css">
    <link rel="stylesheet" href="./cssOrder/orderMain.css">
    <script type="text/javascript" src='./jsOrder/orderMain.js'></script>
    <meta charset="utf-8">
    <title>Galvanize Eats</title>
  </head>
  <body>
    <header>
      <h1>Galvanize Eats</h1>
    </header>
    <main>
      <div class="container" id='orderSection'>
        <section class='selections'>
          <h2>Click on a menu item to add it to your order.</h2>
          <div class='displayMenu' id='displayMenu'>
          </div>
        </section>
        <aside class="currentOrder">
          <div id='items'>
            <h2>Item</h2>
          </div>
          <div class='quantity' id='quantity'>
            <h2>Quantity</h2>
            <form>
              Quantity (between 0 and 5):
              <input type="number" name="quantity" min="0" max="5">
            </form>
          </div>
          <div class='cost' id='cost'>
            <h2>Cost</h2>
          </div>
        </aside>
    </div>

    <section class="form-container">
      <form class="contactInfo" action="index.html" method="post">
        <h2>Contact Information</h2>
        <label for='name'>Name: </label>
        <input type='text' name='name' id='name'/>
        <label for='phone'>Phone Number: </label>
        <input type='text' name='name' id='name'/>
        <label for='address'>Street Address: </label>
        <input type='text' name='address' id='address'/>
        <label for='city'>City: </label>
        <input type='text' name='city' id='city'/>
        <label for='state'>State: </label>
        <input type='text' name='state' id='state'/>
        <label for='zipcode'>Zip Code: </label>
        <input type='text' name='zipcode' id='zipcode'/>
        <input type="submit" class:'submit-button' name="order" value="Deliver it!">
      </form>
    </section>


    </main>
    <footer>
    <caption>&#169; Galvanize Eats, 2015  &#9884; Denver, Colorado</caption>
    </footer>
  </body>
</html>

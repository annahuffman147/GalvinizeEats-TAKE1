<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./cssOrder/normalizeOrder.css">
    <link rel="stylesheet" href="./cssOrder/orderMain.css">
    <script type="text/javascript" src='./jsOrder/orderMain.js'></script>
    <meta charset="utf-8">
    <title>Galvanize Eats</title>
  </head>
  <body>
    <header>
      <h1>Galvanize Eats</h1>
    </header>
    <main>
      <div class="container" id='orderSection'>
        <section class='selections'>
        <div class='displayMenu' id='displayMenu'>
          <div class="comboItemPrice" id="comboItemPrice">
            <p class="menuItem" id="menuItem0"></p>
            <p class="menuPrices" id="menuPrices0"></p>
          </div>
          <div class="comboItemPrice" id="comboItemPrice">
            <p class="menuItem" id="menuItem1"></p>
            <p class="menuPrices" id="menuPrices1"></p>
          </div>
          <div class="comboItemPrice" id="comboItemPrice">
            <p class="menuItem" id="menuItem2"></p>
            <p class="menuPrices" id="menuPrices2"></p>
          </div>
          <div class="comboItemPrice" id="comboItemPrice">
            <p class="menuItem" id="menuItem3"></p>
            <p class="menuPrices" id="menuPrices3"></p>
          </div>
          <div class='comboItemPrice' id="comboItemPrice">
            <p class="menuItem" id="menuItem4"></p>
            <p class="menuPrices" id="menuPrices4"></p>
          </div>
        </div>
      </section>
      <aside class="currentOrder">
        <div id='items'>

        </div>
        <div class='quantity' id='quantity'>

        </div>
        <div class='cost'>

        </div>
      </aside>
    </div>

      <section class="contactInfo">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="GET-city" class="col-lg-2 control-label">City:</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
            </div>
            <div class="form-group">
              <label for="Get-state" class="col-lg-2 control-label">State:</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="state" placeholder="State">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id='checkToSave'> Save this location
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button id='submit' type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>

      </section>


    </main>
    <footer>
    <caption>&#169; Galvanize Eats, 2015  &#9884; Denver, Colorado</caption>
    </footer>
  </body>
</html>
